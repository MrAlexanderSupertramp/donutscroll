{% extends 'back/master.html' %}

{% load static %}

{% block mainblock %}
<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Identifier Add<br><small>Add your Site Identifier for HomePage here !</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Identifier</li>
    <li><a href="/panel/singular_manager/identifier_home/add">Add</a></li>
</ul>
<!-- END Datatables Header -->

<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">

            <div class="block-title">
                <h2><strong>Basic Form</strong> Elements</h2>
            </div>


            <form action="{% url 'identifier_home_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}

                <div class="form-group">
                    <div class="col-md-7">
                        <input type="text" id="identifier_home" name="identifier_home" class="form-control" placeholder="Add Identifier for HomePage">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                    </div>
                </div>

            </form>


{% endblock %}
